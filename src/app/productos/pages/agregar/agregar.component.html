<h1 class="mt-5">Agregar Productos</h1>
<hr>
<form [formGroup]="miFormulario">
  <div class="row g6 align-items-center mb3">
    <div class="col-auto">
      <label for="" class="col-form-label">Nombre:</label>
    </div>
    <div class="col-auto">
      <input class="form-control" formControlName="nombre">
    </div>
    <div class="col-auto">
      <span [valido]="!tieneError('nombre')" error-msg [color]="color" [mensaje]="textoNombre">
         Este campo es requerido
      </span>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col">
      <button class="btn btn-primary" (click)="cambiarNombre()"> Guardar </button>
    </div>
    <div class="col">
      &nbsp;
      <button class="btn btn-primary" (click)="cambiarColor()"> Cambiar Color </button>
    </div>
  </div>
</form>

<h3 class="mt-5"> Formulario </h3>
<pre> Value: {{ miFormulario.value | json }} </pre>
<pre> Valid: {{ miFormulario.valid}} </pre>

<div class="row mt-5" *customIf="miFormulario.valid">
  <div class="col">
    <div class="alert alert-primary">
      Todo OK!
    </div>
  </div>
</div>
